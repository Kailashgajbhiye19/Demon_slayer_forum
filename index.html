<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer Fan Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #ff7f50;
        }

        form {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #f5f5f5;
        }

        input[type="submit"] {
            background-color: #ff7f50;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff4500;
        }

        .character-image {
            width: 100px;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>Demon Slayer Fan Registration Form</h1>

    <form action="/submit-fan-details" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="favorite-character">Favorite Character:</label>
        <select id="favorite-character" name="favorite-character" required>
            <option value="">-- Select a Character --</option>
            <option value="Tanjiro">Tanjiro Kamado</option>
            <option value="Nezuko">Nezuko Kamado</option>
            <option value="Zenitsu">Zenitsu Agatsuma</option>
            <option value="Inosuke">Inosuke Hashibira</option>
            <option value="Giyu">Giyu Tomioka</option>
            <option value="Rengoku">Kyojuro Rengoku</option>
            <option value="Shinobu">Shinobu Kocho</option>
        </select>

        <label for="message">Why do you love Demon Slayer?</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">

        
    </form>

</body>
</html>
